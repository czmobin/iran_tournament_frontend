version: '3.8'

services:
  iran-tournament-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: iran-tournament-frontend:latest
    container_name: iran-tournament-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${API_BASE_URL:-http://localhost:8000/api}
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.iran-tournament.service=frontend"
      - "com.iran-tournament.version=1.0"
    # محدودیت منابع (اختیاری - برای جلوگیری از مصرف بیش از حد)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

networks:
  app-network:
    driver: bridge
    labels:
      - "com.iran-tournament.network=main"
