version: '3.8'

services:
  iran-tournament-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iran-tournament-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${API_BASE_URL:-http://localhost:8000/api}
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
